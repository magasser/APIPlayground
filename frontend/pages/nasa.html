<!DOCTYPE html>
<html>
    <head>
        <title>NASA API</title>
        <meta charset="utf-8"><link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/nasa.css">
        <script type="module" src="../scripts/nasa.js"></script>
    </head>
    <body>
        <section class="main">
            <section class="centered">
                <h1 id="title"></h1>
                <p id="date"></p>
                <img id="apod" class="img" alt="NASA picture of the day"/>
                <iframe id="apod-vid" class="vid"></iframe>
                <p id="copyright"></p>
                <p id="explanation" class="text justify"></p>
            </section>
            <section class="centered">
                <p>Select image of a different date:</p>
                <input id="date-selector" type="date"/>
            </section>
        </section>
    </body>
</html>
